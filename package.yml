name       : qdriverstation
version    : 16.08
release    : 4
source     :
    - https://github.com/FRC-Utilities/QDriverStation/archive/v16.08.tar.gz : 154dda9c61e4053710d44abf96a88295155ee97efae3a7fdc14df8ab9cb0b203
license    : MIT
component  : desktop
summary    : The QDriverStation is a cross-platform and open-source alternative to
    the FRC Driver Station.
description: |
    The QDriverStation is a cross-platform and open-source alternative to the FRC Driver Station. It allows you to operate FRC robots with the major operating systems (Windows, Mac OSX and GNU/Linux). The QDriverStation is able to operate both 2009-2014 robots and 2015-2016 robots.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Qml)
    - pkgconfig(sdl2)
rundeps    :
    - qt5-quickcontrols
setup      : |
    %qmake
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
